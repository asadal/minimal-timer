<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ᴀꜱᴀᴅᴀʟ ᴛɪᴍᴇʀ</title>
        <link rel="stylesheet" href="tailwind.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="app" class="w-full h-full flex flex-col bg-white">
            <!-- 헤더 영역 -->
            <div class="header flex justify-between items-center p-4">
                <h1 class="text-3xl font-bold">asadal Timer</h1>
                <button
                    id="pin-button"
                    class="pin-button text-red-500 hover:text-red-600"
                >
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M15 11.586V6h2V4H7v2h2v5.586l-2.707 2.707L7 15h4v5h2v-5h4l.707-.707L15 11.586z"
                            fill="currentColor"
                        />
                    </svg>
                </button>
            </div>

            <!-- 타이머 메인 영역 -->
            <div class="timer-layout flex-grow">
                <!-- 왼쪽 화살표 -->
                <div class="left-arrows">
                    <button id="min-up" class="arrow-button up">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M6 15L12 9L18 15"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                    <button id="min-down" class="arrow-button down">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M6 9L12 15L18 9"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </div>

                <!-- 타이머 디스플레이 (가운데) -->
                <div class="timer-display">
                    <div id="time-display" class="time-text">15:00</div>
                </div>

                <!-- 오른쪽 화살표 -->
                <div class="right-arrows">
                    <button id="sec-up" class="arrow-button up">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M6 15L12 9L18 15"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                    <button id="sec-down" class="arrow-button down">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M6 9L12 15L18 9"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 컨트롤 버튼 영역 -->
            <div class="control-buttons">
                <div class="flex justify-between px-4 pb-6">
                    <button
                        id="start-button"
                        class="control-button rounded-full mr-2"
                    >
                        <div class="play-icon"></div>
                    </button>
                    <button
                        id="stop-button"
                        class="control-button rounded-full ml-2"
                    >
                        <div class="stop-icon"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- 시간 입력 모달 (분) -->
        <div id="minutes-input-modal" class="time-input-modal">
            <div class="time-input-container">
                <h3>분 설정</h3>
                <input
                    type="number"
                    id="minutes-input"
                    min="0"
                    max="99"
                    step="1"
                />
                <div class="time-input-buttons">
                    <button id="minutes-cancel">취소</button>
                    <button id="minutes-confirm">확인</button>
                </div>
            </div>
        </div>

        <!-- 시간 입력 모달 (초) -->
        <div id="seconds-input-modal" class="time-input-modal">
            <div class="time-input-container">
                <h3>초 설정</h3>
                <input
                    type="number"
                    id="seconds-input"
                    min="0"
                    max="59"
                    step="1"
                />
                <div class="time-input-buttons">
                    <button id="seconds-cancel">취소</button>
                    <button id="seconds-confirm">확인</button>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
